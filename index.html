<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compagit addtible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R Line Bundler</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <H1>R Line Changeover</H1>
    <H5><i>Developed by Harrison Ooi & Adam Pike </i></H5>
    <form class = "myForm">
        
        <h4 class = "labelsFrom">Changing Over From Format : </h4>
        <input type="number" class="buttonBefore" placeholder="insert brandcode"> 
        
        <h4 class = "labelsTo">Changing Over To Format :  </h4>
        <input type="number" class="buttonAfter" placeholder="insert brandcode"> 
        
        <br>
        <br>
        
        <input type="submit" class = "submitBtn" value="Submit" >
        
    

        <button onclick='clear_inputs()' class = "submitBtn">Clears</button>

    </form>
    <img src = "images/PG.png" alt = "logo" width = "100" height = "100" class = "logo">
    <script src = "script.js"></script>
</body>
</html>
